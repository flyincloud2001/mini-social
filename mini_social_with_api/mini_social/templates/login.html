{% extends "layout.html" %}
{% set title = "Log in" %}

{% block content %}
  <section class="card">
    <h1>Log in</h1>

    <form method="post" class="authform">
      <label>
        Username
        <input name="username" autocomplete="username" required>
      </label>

      <label>
        Password
        <input name="password" type="password" autocomplete="current-password" required>
      </label>

      <button type="submit">Log in</button>
    </form>
  </section>
{% endblock %}
